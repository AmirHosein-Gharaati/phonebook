<div *ngIf="selectedPerson" class="contact-detail">
  <div class="contact-detail__main">
    <img
      class="contact-detail__main__image"
      [src]="selectedPerson.imageUrl"
      alt=""
    />
    <h3 class="contact-detail__main__name">
      {{ selectedPerson.firstName + " " + selectedPerson.lastName }}
    </h3>
  </div>
  <hr />
  <div class="contact-detail__buttons">
    <button class="btn btn-edit" type="button" [routerLink]="['edit']">
      Edit
    </button>
    <button class="btn btn-delete" type="button" (click)="onDeletePerson()">
      Delete
    </button>
  </div>
  <hr />
  <div class="contact-detail__list">
    <div
      class="contact-detail__item"
      *ngFor="let control of selectedPerson.contact"
    >
      <img
        class="contact-detail__item__icon"
        [src]="
          control.type === 0
            ? 'https://www.nidirect.gov.uk/sites/default/files/styles/nigov_full_620_x1/public/images/email_logo.jpg?itok=ifUhNgCT'
            : control.type === 1
            ? 'https://cdn4.iconfinder.com/data/icons/social-media-2097/94/phone-512.png'
            : control.type === 2
            ? 'https://cdn4.iconfinder.com/data/icons/network-and-communication-2-10/48/97-512.png'
            : ''
        "
        alt=""
      />
      <span class="contact-detail__item__type">
        {{
          control.type === 0
            ? "Phone Number"
            : control.type === 1
            ? "Home Number"
            : control.type === 2
            ? "Email"
            : ""
        }}
      </span>
      <span class="contact-detail__item__text">{{ control.value }}</span>
    </div>
  </div>
</div>
