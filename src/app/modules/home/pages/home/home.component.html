<div class="home">
  <div class="col-left">
    <div class="home__search">
      <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      <input
        [(ngModel)]="searchText"
        class="input-search"
        type="text"
        name="search"
        appSearch
      />
      <hr />
    </div>
    <div class="home__list">
      <app-contact-item
        *ngFor="let contact of contacts | filter: searchText"
        [contact]="contact"
      ></app-contact-item>
    </div>
  </div>
  <div class="col-right">
    <router-outlet></router-outlet>
  </div>
</div>
