<div class="home">
  <div class="col-left">
    <div class="home__search">
      <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      <input type="text" name="search" />
      <hr />
    </div>
    <div class="home__list">
      <app-contact-item></app-contact-item>
      <app-contact-item></app-contact-item>
      <app-contact-item></app-contact-item>
      <app-contact-item></app-contact-item>
    </div>
  </div>
  <div class="col-right">
    <div class="contact-detail">
      <div class="contact-detail__main">
        <img
          class="contact-detail__main__image"
          src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
          alt=""
        />
        <h3 class="contact-detail__main__name">Amirhosein Gharaati</h3>
      </div>
      <hr />
      <div class="contact-detail__buttons">
        <button class="btn btn-edit" type="button">Edit</button>
        <button class="btn btn-delete" type="button">Delete</button>
      </div>
      <hr />
      <div class="contact-detail__list">
        <div class="contact-detail__item">
          <img
            class="contact-detail__item__icon"
            src="https://cdn4.iconfinder.com/data/icons/social-media-2097/94/phone-512.png"
            alt=""
          />
          <span class="contact-detail__item__type">Phone</span>
          <span class="contact-detail__item__text">+98 936 572 31 24</span>
        </div>
      </div>
    </div>
  </div>
</div>
