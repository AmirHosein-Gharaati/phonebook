<div class="add">
  <form [formGroup]="contactForm" (ngSubmit)="onSumbit()">
    <div class="add__image">
      <label>Image URL</label>
      <div class="add__image-wrapper">
        <img
          src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
          alt=""
        />
        <input
          class="input"
          type="text"
          name="filaPath"
          placeholder="url"
          formControlName="imageURL"
        />
      </div>
    </div>
    <div class="add__name">
      <div class="add__first-name">
        <label>First name</label>
        <input
          class="input"
          type="text"
          name="firstName"
          placeholder="first name"
          formControlName="firstName"
        />
      </div>
      <div class="add__last-name">
        <label>Last name</label>
        <input
          class="input"
          type="text"
          name="lastName"
          placeholder="last name"
          formControlName="lastName"
        />
      </div>
    </div>
    <div class="add__form-controls">
      <div class="add__form-controls__top">
        <label>Controls</label>
        <button class="btn btn-success" type="button" (click)="addCategory()">
          Add
        </button>
      </div>
      <hr />
      <div class="add__form-controls__list" formArrayName="controlDatas">
        <div
          class="add__form-item"
          *ngFor="let ctrl of contactData.controls; let i = index"
          [formGroupName]="i"
        >
          <img
            src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
            alt="icon"
          />
          <!-- <input
            class="input"
            placeholder="Category"
            formControlName="category"
          /> -->
          <select formControlName="category">
            <option [value]="controlDataOptions.PHONE_NUMBER">
              {{ controlDataOptions.PHONE_NUMBER }}
            </option>
            <option [value]="controlDataOptions.HOME_NUMBER">
              {{ controlDataOptions.HOME_NUMBER }}
            </option>
            <option [value]="controlDataOptions.EMAIL">
              {{ controlDataOptions.EMAIL }}
            </option>
          </select>
          <input class="input" placeholder="text" formControlName="text" />
          <button class="btn btn-delete" (click)="removeCategory(i)">X</button>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn add__save-btn btn-success"
      [disabled]="contactForm.invalid"
    >
      Save
    </button>
  </form>
</div>
